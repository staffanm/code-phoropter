<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="phoropter-icon-2.png">
    <link rel="shortcut icon" type="image/png" href="phoropter-icon-2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Showcase - Code Phoropter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Redacted+Script:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="about-page light-theme">
    <div class="about-container">
        <a href="index.html" class="back-link">‚Üê Back to Code Phoropter</a>

        <div class="about-header">
            <img src="phoropter-logo-2.png" alt="Phoropter Logo">
            <div>
                <h1>Font Showcase</h1>
                <p class="about-subtitle">All available fonts with coding-relevant sample text</p>
            </div>
        </div>

        <div class="font-showcase-container">
            <div class="loading-message" id="fontLoadingMessage">
                <p>Loading fonts... <span id="fontLoadingProgress">0 fonts loaded</span></p>
            </div>

            <div class="font-grid" id="fontGrid" style="display: none;">
                <!-- Fonts will be dynamically populated here -->
            </div>
        </div>
    </div>

    <!-- Include same script structure as about.html -->
    <script>
        // Force light theme for font showcase
        document.body.classList.add('light-theme');
    </script>
    <script src="vendor/font-detective.js"></script>
    <script src="vendor/highlight.min.js"></script>
    <script src="vendor/webfont.js"></script>
    <script src="app.js"></script>
</body>
</html>
