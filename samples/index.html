<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sample Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      .card { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; }
      .btn { background: #667eea; color: #fff; border: 0; padding: .5rem .8rem; border-radius: 4px; }
      /* comment to exercise token styling */
    </style>
  </head>
  <body>
    <!-- Hidden in plain sight: template content is inert until used -->
    <template id="egg"><code>// template stays inert</code></template>
    <header>
      <h1>Hello, world!</h1>
      <nav><a href="#home">Home</a> â€¢ <a href="#about">About</a></nav>
    </header>
    <main>
      <section class="card">
        <h2>Welcome</h2>
        <p>This is a compact HTML sample used for typography comparisons.</p>
        <button class="btn" id="cta">Click me</button>
      </section>
    </main>
    <script>
      const btn = document.getElementById('cta');
      // small JS to show mixed tokens
      btn.addEventListener('click', () => alert('Hi!'));
    </script>
  </body>
  </html>
